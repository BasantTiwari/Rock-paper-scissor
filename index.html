<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="score_con">
            <div class="logo">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissor</p>
            </div>
            <div class="Com_score">
                <p>Computer Score</p>
                <span id="com_score">0</span>
                
            </div>

            <div class="Your_score">
                <p>Your Score</p>
                <span id="score">0</span>
                
            </div>
        </div>
        <div class="game_con">
            <div class="info">
                <p class="user">YOU PICKED</p>
                <p class="machine">PC PICKED</p>

            </div>
            <div class="option">
                <img src="" alt="">
                <div class="sci-con con">
                    <div class="item">
                        <img src="Scissor-icon.png" alt="scissor">
                    </div>
                </div>
                <div class="rock-con con">
                    <div class="item">
                        <img src="stone-icon.png" alt="stone">
                    </div>
                </div>
                <div class="paper-con con">
                    <div class="item">
                        <img src="paper-icon.png" alt="paper">
                    </div>
                </div>
                <div class="sci-con computer">
                    <div class="item">
                        <img src="Scissor-icon.png" alt="scissor">
                    </div>
                </div>
                <div class="rock-con computer">
                    <div class="item">
                        <img src="stone-icon.png" alt="stone">
                    </div>
                </div>
                <div class="paper-con computer">
                    <div class="item">
                        <img src="paper-icon.png" alt="paper">
                    </div>
                </div>
            </div>
            <div class="rule_modal">
                <div class="rule_img">
                    <div class="close_btn">
                        
                        <button class="close"><img src="X.png" alt="close"></button>
                    </div>
                    <img src="rulebook.png" alt="rulebook">
                </div>
            </div>
            <div class="btn_div">
               
                <button class="btn_rule">RULES</button>
            </div>
            <!-- <div class="rule_modal">
                <div class="rule_img">
                    <div>
                        <p></p>
                        <button class="close"><img src="X.png" alt="cross"></button>
                    </div>
                    <img src="rulebook.png" alt="rulebook">
                </div>
            </div> -->
            <div class="win_modal">
                <h1 class="winner">YOU WIN</h1>
                <button class="play">PLAY AGAIN</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
